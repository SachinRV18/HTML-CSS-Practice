<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML-CSS Learnings</title>
  </head>
  <body>
    <h1>Signup form</h1>
    <form>
      <label for="username">Enter your name: </label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="your name"
        required
      />
      <br />
      <br />
      <label for="password">Enter your password: </label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="choose your password"
        required
      />
      <br />
      <br />
      <label for="email">Enter your email: </label>
      <input type="email" id="email" name="email" placeholder="your email" required />
      <br />
      <br />
      <label for="phone">Enter your phone number: </label>
      <input
        type="number"
        id="phone"
        name="phone"
        placeholder="your phone number"
        required
      />
      <br />
      <br />
      <label for="gender">Select your gender:</label><br />
      <input type="radio" name="gender" value="male" />Male<br />
      <input type="radio" name="gender" value="female" />Female<br />
      <input type="radio" name="gender" value="other" />Other<br />
      <br />

      <label for="questions">Security questions:</label>
      <select name="questions" id="questions">
        <option value="q1">What is your fav number?</option>
        <option value="q2">What is your fav colour?</option>
        <option value="q3">What is your fav place?</option>
        <option value="q4">What is your fav food?</option>
      </select>
      <br />
      <br />
      <label for="answer">Enter the answer for Security question: </label>
      <input type="text" name="answer" id="answer" />

      <br />
      <br />
      <label for="bio">Enter your Bio:</label><br />
      <textarea
        name="bio"
        id="bio"
        rows="10"
        cols="30"
        placeholder="Limited to 200 Words"
      ></textarea>

      <br /><br />
      <input type="submit" value="submit"></input>
    </form>
  </body>
</html>
